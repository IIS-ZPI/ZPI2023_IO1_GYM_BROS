on:
    push:
        branches:
            - 29-setup-automatic-version-bump

permissions:
    contents: write
    pull-requests: read

jobs:
    release-on-push:
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - uses: rymndhng/release-on-push-action@master
              with:
                  bump_version_scheme: minor
